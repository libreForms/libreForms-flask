{% extends 'base.html' %}

{% block content %}

<label>Enter an email below send a link to access this form</label><hr>

  <form method="post">
    <fieldset>

      <div title="email" class="form-group">
        <label class="form-label mt-4" for="email">Email</label>
        <input class="form-control" name="email" id="email" placeholder="Enter your email">  
      </div>

      <div title="submit" class="form-group mt-4">
        <input class="btn btn-primary" type="submit" value="Submit">
      </div>
    
    </fieldset>
  </form>

{% endblock %}
